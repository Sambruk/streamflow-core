complete.Action.text=&Complete
complete.Action.accelerator=ctrl C
complete.Action.icon=/icons/complete.png
complete.Action.shortDescription=<html><p>Complete - [<strong>ctrl C</strong>]</p><p>You could complete the case if it is completely done.</p></html>
delegate.Action.text=&Delegate...
delegate.Action.accelerator=ctrl D
delegate.Action.icon=/icons/document_exchange.png
delegate.Action.shortDescription=<html><p>Delegate - [<strong>ctrl D</strong>]</p><p>Delegate the case if it needs handling by another </p><p>project or person before you can complete it.</p></html>
delete.Action.text=Remo&ve
delete.Action.accelerator=ctrl V
delete.Action.icon=/icons/delete.png
delete.Action.shortDescription=<html><p>Delete - [<strong>ctrl V</strong>]</p><p>If the case is considered waste you should delete it. </p><p>The case will be deleted from the system and </p><p>will not appear in any statistics.</p></html>
drop.Action.text=Dro&p
drop.Action.accelerator=ctrl P
drop.Action.icon=/icons/drop.png
drop.Action.shortDescription=<html><p>Drop - [<strong>ctrl P</strong>]</p><p>Drop the case if it can't or shouldn't ever be completed. </p><p>The case will remain in statistics.</p></html>
assign.Action.text=Assign to &me
assign.Action.accelerator=ctrl M
assign.Action.icon=/icons/assign.png
assign.Action.shortDescription=<html><p>Assign - [<strong>ctrl M</strong>]</p><p>If you need to make it clear that you are going to work </p><p>on the case you should assign it to yourself. </p><p>This will be visible to others.</p></html>
sendto.Action.text=&Send...
sendto.Action.accelerator=ctrl S
sendto.Action.icon=/icons/forward.png
sendto.Action.shortDescription=<html><p>Send - [<strong>ctrl S</strong>]</p><p>Use if the case is ready to be handed over </p><p>to another project or person</p></html>
reject.Action.text=&Reject
reject.Action.accelerator=ctrl R
reject.Action.icon=/icons/reject.png
reject.Action.shortDescription=<html><p>Reject - [<strong>ctrl R</strong>]</p><p>Reject the case if you, for some reason, </p><p>can't or won't deal with it.</p></html>
finish.Action.text=&Finish
finish.Action.accelerator=ctrl F
finish.Action.shortDescription=<html><p>Finish - [<strong>ctrl F</strong>]</p><p>When you are ready with this delegated case </p><p>return it to and notify the delegatee by finishing.</p></html>
accept.Action.text=&Accept
accept.Action.accelerator=ctrl A
accept.Action.icon=/icons/handshake.png
accept.Action.shortDescription=<html><p>Accept - [<strong>ctrl A</strong>]</p><p></p></html>
unassign.Action.text=&Unassign
unassign.Action.accelerator=ctrl U
unassign.Action.icon=/icons/unassign.png
unassign.Action.shortDescription=<html><p>Unassign - [<strong>ctrl U</strong>]</p><p>Return the case to the inbox, </p><p>i.e. let go of the case</p></html>
reactivate.Action.text=Ac&tivate
reactivate.Action.accelerator=ctrl T
reactivate.Action.icon=/icons/reactivate.png
reactivate.Action.shortDescription=<html><p>Activate - [<strong>ctrl T</strong>]</p><p>Return the case for further handling.</p></html>
redo.Action.text=R&edo
redo.Action.accelerator=ctrl E
redo.Action.icon=/icons/redo.png
redo.Action.shortDescription=<html><p>Redo - [<strong>ctrl E</strong>]</p><p>The case was not completed correctly, and must be redone.</p></html>
done.Action.text=D&one
done.Action.accelerator=ctrl O
done.Action.icon=/icons/status-done.png
done.Action.shortDescription=<html><p>Done - [<strong>ctrl O</strong>]</p><p>Return the case to delegator.</p></html>
onhold.Action.text=&On hold
onhold.Action.accelerator=ctrl H
onhold.Action.icon=/icons/status-onhold.png
onhold.Action.shortDescription=<html><p>On hold - [<strong>ctrl H</strong>]</p><p>Set the case to be on hold. It can be resumed later.</p></html>
resume.Action.text=&Resume
resume.Action.icon=/icons/status-resume.png
resume.Action.shortDescription=<html><p>Resume - [<strong>No shortcut key</strong>]</p><p>Resume a case that was previously set on hold.</p></html>
open.Action.text=&Open
open.Action.icon=/icons/door_open.png
open.Action.shortDescription=<html><p>Open - [<strong>ctrl O</strong>]</p><p>Open a case when starting to work on it.</p></html>
reopen.Action.text=&Reopen
reopen.Action.icon=/icons/door_out.png
reopen.Action.shortDescription=<html><p>Reopen - [<strong>ctrl R</strong>]</p><p>Reopen a closed case if it needs modification.</p></html>
close.Action.text=&Close
close.Action.icon=/icons/door_in.png
close.Action.shortDescription=<html><p>Close - [<strong>ctrl C</strong>]</p><p>Close a case when it's done.</p></html>

