complete.Action.text=&Klarmarkera
complete.Action.accelerator=ctrl K
complete.Action.shortDescription=<html><p>Klarmarkera - [<strong>ctrl K</strong>]</p><p>Klarmarkera ett ärende som är fullständigt färdigbehandlat.</p></html>
delegate.Action.shortDescription=<html><p>Delegera - [<strong>ctrl D</strong>]</p><p>Delegera ärendet om det behöver behandlas  </p><p>av en annan funktion eller en annan person </p><p>innan du själv kan färdigställa det.</p></html>
delete.Action.shortDescription=<html><p>Ta bort - [<strong>ctrl B</strong>]</p><p>Om ärendet inte har något värde kan det tas bort. </p><p>Det kommer rensas ur systemet och inte återfinnas i statistiken. </p></html>
drop.Action.shortDescription=<html><p>Avbryt - [<strong>ctrl Y</strong>]</p><p>Avbryt ärendet om det inte kommer kunna eller ska färdigställas. </p><p>Ärendet kommer återfinnas i statistiken. </p></html>
assign.Action.shortDescription=<html><p>Tilldela mig - [<strong>ctrl T</strong>]</p><p>Om du behöver låsa och utföra arbete på ärendet </p><p>ska du tilldela det till dig själv. </p></html>
sendto.Action.shortDescription=<html><p>Skicka - [<strong>ctrl S</strong>]</p><p>Skicka ett ärende om det är redo att överlämnas </p><p>till en annan funktion eller en annan person.</p></html>
reject.Action.shortDescription=<html><p>Avslå - [<strong>ctrl V</strong>]</p><p>Avslå ärendet om du, av någon anledning </p><p>inte kan eller är ämnad att hantera det.</p></html>
finish.Action.shortDescription=<html><p>Avsluta - [<strong>ctrl A</strong>]</p><p>När du är klar med ett delegerat ärende </p><p> kan du returnera och meddela ägaren av ärendet </p><p>genom att avsluta.</p></html>
accept.Action.shortDescription=<html><p>Godkänn - [<strong>ctrl G</strong>]</p><p>Godkänn och anta ärendet för behandling.</p></html>
unassign.Action.shortDescription=<html><p>Ta bort tilldelning - [<strong>ctrl O</strong>]</p><p>Ta bort tilldelningen av ärendet och </p><p>returnera det till funktionens inkorg. </p></html>
reactivate.Action.shortDescription=<html><p>Återöppna - [<strong>ctrl P</strong>]</p><p>Återöppna ärendet för ytterligare behandling.</p></html>
