complete.Action.accelerator=ctrl K
complete.Action.shortDescription=<html><p>Klarmarkera</p><p>Klarmarkera ett ärende som är fullständigt färdigbehandlat.</p></html>
delegate.Action.shortDescription=<html><p>Delegera</p><p>Delegera ärendet om det behöver behandlas  </p><p>av en annan funktion eller en annan person </p><p>innan du själv kan färdigställa det.</p></html>
delete.Action.shortDescription=<html><p>Ta bort</p><p>Om ärendet inte har något värde kan det tas bort. </p><p>Det kommer rensas ur systemet och inte återfinnas i statistiken. </p></html>
drop.Action.shortDescription=<html><p>Avbryt</p><p>Avbryt ärendet om det inte kommer kunna eller ska färdigställas. </p><p>Ärendet kommer återfinnas i statistiken. </p></html>
assign.Action.shortDescription=<html><p>Tilldela mig</p><p>Om du behöver låsa och utföra arbete på ärendet </p><p>ska du tilldela det till dig själv. </p></html>
sendto.Action.shortDescription=<html><p>Skicka</p><p>Skicka ett ärende om det är redo att överlämnas </p><p>till en annan funktion eller en annan person.</p></html>
reject.Action.shortDescription=<html><p>Avslå</p><p>Avslå ärendet om du, av någon anledning </p><p>inte kan eller är ämnad att hantera det.</p></html>
label.Action.shortDescription=<html><p>Label</p><p></p></html>
finish.Action.shortDescription=<html><p>Avsluta</p><p>När du är klar med ett delegerat ärende </p><p> kan du returnera och meddela ägaren av ärendet </p><p>genom att avsluta.</p></html>
accept.Action.shortDescription=<html><p>Godkänn</p><p>Godkänn och anta ärendet för behandling.</p></html>
unassign.Action.shortDescription=<html><p>Ta bort tilldelning</p><p>Ta bort tilldelningen av ärendet och </p><p>returnera det till funktionens inbox. </p></html>
reactivate.Action.shortDescription=<html><p>Återöppna</p><p>Återöppna ärendet för ytterligare behandling.</p></html>
