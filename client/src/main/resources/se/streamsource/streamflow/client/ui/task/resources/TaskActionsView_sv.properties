complete.Action.text=Slut&för
complete.Action.accelerator=ctrl F
complete.Action.shortDescription=<html><p>Slutför - [<strong>ctrl F</strong>]</p><p>Slutför uppgiften om den är fullständigt färdigbehandlad.</p></html>
delegate.Action.text=&Delegera...
delegate.Action.accelerator=ctrl D
delegate.Action.shortDescription=<html><p>Delegera - [<strong>ctrl D</strong>]</p><p>Delegera uppgiften om den behöver behandlas  </p><p>av ett annat projekt eller en annan person </p><p>innan du själv kan färdigställa den.</p></html>
delete.Action.text=Ta &bort
delete.Action.accelerator=ctrl B
delete.Action.shortDescription=<html><p>Ta bort - [<strong>ctrl B</strong>]</p><p>Om uppgiften inte har något värde kan den tas bort. </p><p>Den kommer rensas ur systemet och inte återfinnas i statistiken. </p></html>
drop.Action.text=Avbr&yt
drop.Action.accelerator=ctrl Y
drop.Action.shortDescription=<html><p>Avbryt - [<strong>ctrl Y</strong>]</p><p>Avbryt uppgiften om den inte kommer kunna eller ska färdigställas. </p><p>Uppgiften kommer återfinnas i statistiken. </p></html>
assign.Action.text=&Tilldela mig
assign.Action.accelerator=ctrl T
assign.Action.shortDescription=<html><p>Tilldela mig - [<strong>ctrl T</strong>]</p><p>Om du behöver låsa och utföra arbete på uppgiften </p><p>ska du tilldela den till dig själv. </p></html>
sendto.Action.text=&Skicka...
sendto.Action.accelerator=ctrl S
sendto.Action.shortDescription=<html><p>Skicka - [<strong>ctrl S</strong>]</p><p>Skicka en uppgift om den är redo att överlämnas </p><p>till ett annat projekt eller en annan person.</p></html>
reject.Action.text=A&vslå
reject.Action.accelerator=ctrl V
reject.Action.shortDescription=<html><p>Avslå - [<strong>ctrl V</strong>]</p><p>Avslå uppgiften om du, av någon anledning </p><p>inte kan eller är ämnad att hantera den.</p></html>
finish.Action.text=&Avsluta
finish.Action.accelerator=ctrl A
finish.Action.shortDescription=<html><p>Avsluta - [<strong>ctrl A</strong>]</p><p>När du är klar med en delegerad uppgift </p><p> kan du returnera och meddela ägaren av uppgiften </p><p>genom att avsluta.</p></html>
redo.Action.text=Gör &igen
redo.Action.shortDescription=<html><p>Gör igen</p><p>Upprepa den senaste åtgärden.</p></html>
accept.Action.text=&Godkänn
accept.Action.accelerator=ctrl G
accept.Action.shortDescription=<html><p>Godkänn - [<strong>ctrl G</strong>]</p><p>Godkänn och anta uppgiften för behandling.</p></html>
unassign.Action.text=Ta bort ti&lldelning
unassign.Action.accelerator=ctrl O
unassign.Action.shortDescription=<html><p>Ta bort tilldelning - [<strong>ctrl O</strong>]</p><p>Ta bort tilldelningen av uppgiften och </p><p>returnera den till projektets inkorg. </p></html>
reactivate.Action.text=Återö&ppna
reactivate.Action.accelerator=ctrl P
reactivate.Action.shortDescription=<html><p>Återöppna - [<strong>ctrl P</strong>]</p><p>Återöppna uppgiften för ytterligare behandling.</p></html>


