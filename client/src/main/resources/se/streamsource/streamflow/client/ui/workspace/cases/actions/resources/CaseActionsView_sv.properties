delete.Action.text=Ta &bort
delete.Action.accelerator=ctrl B
delete.Action.shortDescription=<html><p>Ta bort - [<strong>ctrl B</strong>]</p><p>Om uppgiften inte har något värde kan den tas bort. </p><p>Den kommer rensas ur systemet och inte återfinnas i statistiken. </p></html>
assign.Action.text=&Tilldela mig
assign.Action.accelerator=ctrl T
assign.Action.shortDescription=<html><p>Tilldela mig - [<strong>ctrl T</strong>]</p><p>Om du behöver låsa och utföra arbete på uppgiften </p><p>ska du tilldela den till dig själv. </p></html>
sendto.Action.text=Vä&lj ansvarig...
sendto.Action.accelerator=ctrl L
sendto.Action.shortDescription=<html><p>Välj ansvarig - [<strong>ctrl L</strong>]</p><p>Välj ansvarig om en uppgift är redo att överlämnas </p><p>till ett annat projekt.</p></html>
unassign.Action.text=Ta bort ti&lldelning
unassign.Action.accelerator=ctrl O
unassign.Action.shortDescription=<html><p>Ta bort tilldelning - [<strong>ctrl O</strong>]</p><p>Ta bort tilldelningen av uppgiften och </p><p>returnera den till projektets inkorg. </p></html>
onhold.Action.text=&Pausa
onhold.Action.accelerator=
onhold.Action.shortDescription=<html><p>Pausa - [<strong>ctrl H</strong>]</p><p>Pausa ärendet om du inte kommer jobba med det. Det kan återupptas senare.</p></html>
resume.Action.text=&Återuppta
resume.Action.shortDescription=<html><p>Återuppta - [<strong>No shortcut key</strong>]</p><p>Återuppta ett ärende som pausats.</p></html>

open.Action.text=Öppna
open.Action.accelerator=ctrl shift P
open.Action.shortDescription=<html><p>Öppna - [<strong>ctrl shift P</strong>]</p><p>Öppna ett ärende för att börja arbeta på det.</p></html>
reopen.Action.text=Återöppna
reopen.Action.accelerator=ctrl shift R
reopen.Action.shortDescription=<html><p>Återöppna - [<strong>ctrl shift R</strong>]</p><p>Återöppna ett stängt ärende om det kräver justering.</p></html>
close.Action.text=Stäng
close.Action.accelerator=ctrl S
close.Action.shortDescription=<html><p>Stäng - [<strong>ctrl S</strong>]</p><p>Stäng ett ärende när det är färdigbehandlat.</p></html>
