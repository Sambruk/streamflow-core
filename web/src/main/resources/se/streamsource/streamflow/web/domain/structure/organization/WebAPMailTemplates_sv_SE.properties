 <h2>Information från $organisation</h2>\n\r\
 <p>\n\r\
 Vi kontaktar dig för att någon har använt sig av en av våra e-tjänster.<br/>\n\r\
 Denna tjänst kräver att två personer signerar informationen med eID.<br/>\n\r\
 Du har angivits som den personen som skall göra den andra signaturen.<br/>\n\r\
 När du följer länken i detta mail kommer du först att se den information som den första användaren har fyllt i.<br/>\n\r\
 Du ombeds sedan fylla på med lite information innan du själv skall signera. <br/>\n\r\
 <br/>\n\r\
 <a href="$link">Klicka här för att komma till formuläret</a><br/>\n\r\
 <br/>\n\r\
 Om du anser att denna information kommit till fel person och inte rör dig uppskattar vi om du hör av dig till oss.<br/>\n\r\
 <br/>\n\r\
 Om du har andra frågor är du så klart också välkommen att kontakta oss på $organisation<br/>\n\r\
 </body>\n\r