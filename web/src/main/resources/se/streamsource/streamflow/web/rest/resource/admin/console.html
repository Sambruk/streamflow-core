<html>
<body>
<h3>Script</h3>
<a href="?help">Help</a>

<form action="" method="POST">
    <select name="complete">
        <option value="no">Discard UoW</option>
        <option value="yes">Complete UoW</option>
    </select><br/>
    <textarea name="script" rows="20" cols="120">$script</textarea><br/>
    <input type="submit" value="Run script"/>
</form>

<h3>Result</h3>
<pre>
$out
</pre>

<h3>Log</h3>
<pre>
$log
</pre>

</body>
</html>
