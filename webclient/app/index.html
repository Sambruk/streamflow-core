        <meta charset="utf-8"/>

        <meta name="description" content=""/>
        <meta name="viewport" content="width=device-width"/>

        <link rel="stylesheet" href="design/gui/css/global.css">

    <body ng-app="sf" sf-layout-style>

        <!--[if lt IE 7]>
            <p class="chromeframe">You are using an outdated browser. <a href="http://browsehappy.com/">Upgrade your browser today</a> or <a href="http://www.google.com/chromeframe/?redirect=true">install Google Chrome Frame</a> to better experience this site.</p>

        <!-- Add your site or application content here -->
        <div class='body'>

          <div class='header' role='banner'>
            <div class='header-body cf'>
              <div class='header-primary'>
                <h1>Malmö Kommun Kontaktcenter</h1>

                <form action="#" method="get" class="main-search" role='search'>
                  <div>
                    <label for="main-searchtext"></label>
                    <input type="text" name="main-searchtext" id="main-searchtext" placeholder="Sök">
                    <button type="submit"><span>Sök</span></button>
                  </div>
                </form>
              </div> <!-- header-primary -->

              <div class="header-secondary">
                <a href="#" class="user-logged">Solveig Grankvist</a>
              </div> <!-- header-secondary -->

            </div> <!-- header-body -->

          </div> <!-- header -->

          <div class="main">
            <div class="sidebar" role='navigation'>

              <a href="#" class="add-new-issue">Lägg till nytt ärende</a>

              <div class="functions-menu" ng-controller="ProjectListCtrl">
                <div class="functions-header cf">
                  <h2>Funktioner</h2>
                  <a href="#" class="open-toolbar" ng-click='toggleToolbar($event)'>
                    Öppna funktionsmeny
                  </a>
                </div>
                <div class="sub-category" ng-repeat="project in projects">
                  <h3>{{project.text}}</h3>
                  <ul>
                    <li ng-repeat="type in project.types">
                    <a href="#/{{type.href}}" sf-active-link>
                      <span>12</span><span class="struct">meddelanden i din</span> {{type.name}}
                    </a>
                    </li>
                  </ul>
                </div>
              </div>

            </div> <!-- sidebar -->
            <div class="main-body cf">
              <div class="content-primary" role="main">
                <div ng-view></div>
              </div>
            </div> <!-- main-body -->
          </div> <!-- main -->
        </div> <!-- body -->

        <!-- TODO use CDN in production -->
        <script src="vendor/angular.js"></script>
        <script src="vendor/underscore-min.js"></script>
        <script src="vendor/jquery.js"></script>

        <!-- build:js scripts/scripts.js -->
        <script src="vendor/base64.js"></script>
        <script src="modules/app.js"></script>
        <script src="modules/filters.js"></script>
        <script src="modules/controllers/main.js"></script>
        <script src="modules/directives/sf-active-link.js"></script>
        <script src="modules/directives/sf-layout-style.js"></script>
        <script src="modules/services/navigation-service.js"></script>
        <script src="modules/services/backend-service.js"></script>
        <script src="modules/services/error-handler-service.js"></script>
        <script src="modules/services/http-service.js"></script>
        <script src="modules/services/project-service.js"></script>
        <script src="modules/services/case-service.js"></script>
