<div  class="content-primary" role="main" data-ng-controller="ConversationCreateCtrl">
  <div class="m m-check-list">
    <div class="m-h">
      <h2>Skapa en ny konversation</h2>
    </div>
    <div class="convo-input">
      <form action="#" method="get" class="cf">

<!-- Issue description -->
        <div class="issue-messageEdit">
            <div class="text">
               <label for="conversation-topic">Titel</label>
               <input type="text" data-ng-model="conversationTopicToCreate" id="conversation-topic">
            </div>
        </div>
        <div class="submit-area">
          <button data-ng-click="submitConversation($event)" name="convo-submit">Skapa</button>
        </div>
      </form>
    </div>
  </div>
</div>

<!-- Content secondary -->
<data-ng-include src="'modules/views/case-sidebar.html'"></data-ng-include>
