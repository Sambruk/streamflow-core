<div class="content-primary" role="main">

    <form action="#" method="get" class="form-general">

        <!-- Module: Ärendebeskrivning & taggar -->
        <div class="m single-issue">
            <div class="m-h">
                <h2>{{caze[0].caseId}}</h2>
                <a href="#/{{ projectId }}/{{ projectType }}/{{ caze[0].id }}/" title="Tillbaka" class="action-btn"><i class="icon-arrow-down"></i> Tillbaka</i></a>
                <div class="choose-type new-create-issue">
                    <label class="struct" for="issue-type">Ärendetyp</label>
                    <select data-ng-model="general[0].caseType.id"
                        name="entity issue-type" id="issue-type"
                        data-ng-options="option.value as option.name for option in possibleCaseTypes" sf-simple-field-auto-send data-resource="general" command="casetype">
                    </select>
                </div>
                <div class="set-due-date">
                    <label class="struct" for="set-due-date">Förfallodatum</label>
                    <input type="text" sf-date-picker name="date" data-input-type="date" id="set-due-date" placeholder="Förfallodatum" data-ng-model="general[0].dueOnShort" sf-simple-field-auto-send data-resource="general" command="changedueon" />
                </div>
            </div>
            <div class="m-c">

                <div class="row cols-1 cf">
                    <div class="text col full col-1">
                        <label for="case-description">Beskrivning</label>
                        <input type="text" sf-simple-field-auto-send data-resource="general" command="changedescription" name="description" id="case-description" data-ng-model="caze[0].text">
                    </div>
                </div>

                <div class="row cols-1 cf">
                    <div class="text col full col-1">
                        <label for="issue-notes">Notering</label>
                        <textarea name="issue-notes" id="issue-notes" cols="30" rows="5" data-ng-model="notes[0].note"></textarea>
                    </div>
                    <a href="#/{{ projectId }}/{{ projectType }}/{{ caze[0].id }}/noteshistory" title="Gamla noteringar" style="float: right; ">Gamla noteringar</a>
                    <button data-ng-click="addNote($event)" type="submit">Skicka notering</button>
                </div>

            </div>

        </div>
        <!-- /Module: Ärendebeskrivning & taggar -->

    </form>
</div>

<!-- Content secondary -->
<x-ng-include src="'modules/views/case-sidebar.html'"></x-ng-include>
