<div class="content-primary" role="main" data-ng-controller="ConversationDetailCtrl">
  <div class="m m-check-list">
    <div class="m-h">
      <div  data-ng-controller="SidebarCtrl">
        <div data-ng-repeat="conversation in conversations | filter: conversationId">
          <h2>{{ conversation.text }}</h2>
        </div>
      </div>
    </div>
    <div class="mc">
      <div class="participants">
        <h3 class="struct">Deltagare i denna konversation</h3>
        <span data-ng-repeat="participant in conversationParticipants">{{ participant.text }}<a data-ng-click="removeParticipant(participant.id)" href="" class="icon-close" title="Ta bort från konversationen"><span class="struct">Ta bort från konversationen</span></a></span>
        <a href="#/cases/{{ caseId }}/conversation/{{ conversationId }}/participants/create" class="add-participant" title="Lägg till deltagare"><i class="icon-user"></i><i class="icon-plus"></i><span class="struct">Lägg till deltagare</span></a>
      </div>
    </div>
    <div class="convo-input">
      <form action="#" method="get" class="cf">
        <div class="text">
          <label for="convo-text" class="struct">Meddelande</label>
          <textarea name="convo-text" id="convo-text" cols="30" rows="5" placeholder="Skriv ditt meddelande här" data-ng-model="conversationMessageDraft[0]"></textarea>
        </div>
        <div class="send">
          <button data-ng-click="submitMessage($event)" name="convo-submit">Skicka</button>
        </div>
        <div class="upload">
          <a href="xlink-dsa890d" class="icon-camera upload-file">
            <span class="struct">Ladda upp en fil</span>
          </a>
        </div>
        <!-- <div class="upload">
          <a href="xlink-dsa890d" class="icon-camera upload-file"><span class="struct">Ladda upp en fil</span></a>
        </div> -->
        
      </form>
      <!-- <div class="attached-files">Bifogad fil: <a href="xlink-d6as78">uppladdad-fil.doc</a></div> -->
    </div>
    <div class="convo-body">
      <ul class="convo-messages">
        <li class="msg-item" data-ng-repeat="message in conversationMessages">
          <div class="msg-head cf">
            <div class="msg-author">{{ message.sender }} </div>
              <div data-ng-controller="SidebarCtrl">
                <div class="msg-attachment" ng-repeat="attachment in attachments | filter: message.id"> 
                    <strong>Bifogad fil:</strong>
                    <a data-ng-click="downloadAttachment(attachment.id)" ng-href="{{ attachment.href}}">{{ attachment.text }}</a>
                </div>
              </div>
          </div>
          <div class="msg-body">
            <p>{{ message.text }}</p>
          </div>
          <div class="msg-meta cf">
            <!-- TODO What is this?!? Check with Reinhold and Kleine <div class="msg-recipients">
              Mottagare: Streamsource admin, esbjorn.karlsson@cloudmail.com
            </div> -->
            <div class="msg-timestamp">
              {{ message.createdOn | dateTime}}
            </div>
          </div>
        </li>
      </ul>
    </div>
  </div>
</div>

<!-- Content secondary -->
<data-ng-include src="'modules/views/case-sidebar.html'"></data-ng-include>
