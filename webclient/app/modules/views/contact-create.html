<div class="content-primary" role="main" data-ng-controller="ContactCreateCtrl">
  <div class="m m-check-list">
    <div class="m-h">
      <h2>Skapa en ny kontakt</h2>
      <a href="#/{{ projectId }}/{{ projectType }}/{{ caseId }}/" title="Tillbaka" class="action-btn"><i class="icon-arrow-down"></i> Tillbaka</a>
    </div>
    <div class="contact-input">
      <form action="#" method="get" class="cf">
          <div class="row cols-1 cf">
              <div class="text col full">
                  <label for="contact-name">Namn</label>
                  <input type="text" data-ng-model="contact.name" id="contact-name">
              </div>
          </div>
          <div class="row cols-1 cf">
          </div>
          <div class="row cf cols-3">
              <div class="text col medim col-1">
                  <label for="contact-name">Gatuadress</label>
                  <input type="text" data-ng-model="contact.addresses[0].address" id="contact-address">
              </div>
              <div class="text col small col-2">
                  <label for="contact-zipcode">Postnummer</label>
                  <input type="text" data-ng-model="contact.addresses[0].zipCode" id="contact-zipcode">
              </div>
              <div class="text col small col-3">
                  <label for="contact-city">Postort</label>
                  <input type="text" data-ng-model="contact.addresses[0].city" id="contact-city">
              </div>
          </div>
          <div class="row cols-2 cf">
              <div class="text col medium col-1">
                  <label for="contact-region">Region</label>
                  <input type="text" data-ng-model="contact.addresses[0].region" id="contact-region">
              </div>
              <div class="text col medium col-2">
                  <label for="contact-country">Land</label>
                  <input type="text" data-ng-model="contact.addresses[0].country" id="contact-country">
              </div>
          </div>
          <div class="row cols-3 cf">
              <div class="text col small col-1">
                  <label for="contact-phone">Telefon</label>
                  <input type="text" name="contact.phoneNumbers[0].phoneNumber" data-ng-model="contact.phoneNumbers[0].phoneNumber" id="contact-phone">
              </div>
              <div class="text col medium col-2">
                  <label for="contact-email">E-post</label>
                  <input type="text" data-ng-model="contact.emailAddresses[0].emailAddress" id="contact-email">
              </div>
              <div class="text col small col-3">
                  <label for="contact-pref">Kontaktpreferens</label>
                  <select custom-select class="hasCustomSelect" data-ng-model="contact.contactPreference" id="contact-pref">
                      <option value="letter">Brev</option>
                      <option value="email" selected>E-post</option>
                      <option value="sms">SMS</option>
                      <option value="phone">Telefon</option>
                  </select>
              </div>
          </div>
          <div class="row cols-2 cf">
              <div class="text col medium col-1">
                  <label for="contact-id">Kontakt-id <em>(pers.nr / org.nr)</em></label>
                  <input type="text" data-ng-model="contact.contactId" id="contact-id">
              </div>
              <div class="text col medium col-2">
                  <label for="contact-company">FÃ¶retag</label>
                  <input type="text" data-ng-model="contact.company" id="contact-company">
              </div>
          </div>
          <div class="row cols-1 cf">
              <div class="text col full">
                  <label for="contact-note">Anteckningar</label>
                  <textarea data-ng-model="contact.note" id="contact-note" cols="30" rows="2" placeholder=""></textarea>
              </div>
          </div>
        <div class="submit-area">
          <button data-ng-click="submitContact($event)" name="contact-submit">Skapa</button>
        </div>
      </form>
    </div>
  </div>
</div>

<!-- Content secondary -->
<data-ng-include src="'modules/views/case-sidebar.html'"></data-ng-include>
