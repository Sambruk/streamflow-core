<!--TODO: Consider if it's a good idea or not tuo use the same controller as for sidebar-->
<div class="content-primary" role="main" data-ng-controller="SidebarCtrl">
  <div class="m m-check-list">
    <div class="m-h">
      <h2>Ärendelog</h2>
      <a href="#/{{ projectId }}/{{ projectType }}/{{ caseId }}/" title="Tillbaka" class="action-btn"><i class="icon-arrow-down"></i> Tillbaka</i></a>
    </div>
    <br />
    <table class="log-table">
        <caption class="struct">Historik för detta ärende</caption>
        <thead class="struct">
          <tr>
            <th>Datum</th>
            <th>Titel</th>
            <th>Användare</th>
          </tr>
        </thead>
        <tbody>
        <tr data-ng-repeat="entry in caseLogs" data-ng-class-even="'even'">        
          <td>{{ entry.creationDate | shortDate}}</td>
          <td>{{ entry.text }}</td>
          <td>{{ entry.creator }}</td>          
        </tr>
        </tbody>
      </table>

  </div>
</div>

<!-- Content secondary -->
<data-ng-include src="'modules/views/case-sidebar.html'"></data-ng-include>
