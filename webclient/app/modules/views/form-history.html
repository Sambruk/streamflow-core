<div class="content-primary" role="main" data-ng-controller="FormHistoryCtrl">
  <a href="#/cases/{{ caseId }}/" title="Tillbaka" style="float: right; ">Tillbaka</a>
  <div>VÃ¤lj ett datum:</div>
  <select data-ng-options="form.index as form.submissionDate for form in submittedForms" data-ng-model="selectedSubmittedForm">
  </select>
  <h1>{{ submittedForm[0].form }}</h1>
  <div>{{ submittedForm[0].submissionDate | dateTime}}</div>
  <br />
  <div data-ng-repeat="page in submittedForm[0].pages">
    <h2>{{page.name}}</h2>
    <div data-ng-repeat="field in page.fields">
      {{ field.field }}: {{ field.value }}
    </div>
  </div>
</div>

<!-- Content secondary -->
<data-ng-include src="'modules/views/case-sidebar.html'"></data-ng-include>
