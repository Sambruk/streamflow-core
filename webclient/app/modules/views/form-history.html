<div class="content-primary" role="main" ng-controller="FormHistoryCtrl">
  <a href="#/{{ projectId }}/{{ projectType }}/{{ caseId }}/" title="Tillbaka" style="float: right; ">Tillbaka</a>
  <div>VÃ¤lj ett datum:</div>
  <select ng-options="form.index as form.submissionDate for form in submittedForms" ng-model="selectedSubmittedForm">
  </select>
  <h1>{{ submittedForm[0].form }}</h1>
  <div>{{ submittedForm[0].submissionDate | dateTime}}</div>
  <br />
  <div ng-repeat="page in submittedForm[0].pages">
    <h2>{{page.name}}</h2>
    <div ng-repeat="field in page.fields">
      {{ field.field }}: {{ field.value }}
    </div>
  </div>
</div>
