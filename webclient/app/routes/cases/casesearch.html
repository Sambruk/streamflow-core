<div class="content-primary" role="main">
  <div class="issues-overview">
    <h2>Ärenden med förfallodatum passerat</h2>
    <div class="due-date-divider"><span>Förfallodatum</span></div>
    <ul class="issue-list">
      <li class="issue-item {{case.overdueStatus()}}" data-ng-repeat='case in cases'>
        <a href="{{case.href}}" class="block-link">
          <div class="due-date">
            <span>{{case.overdueDays() | positive}}</span>
            <data-ng-pluralize
              count="case.overdueDays()"
              when="{'0': '{{case.dueDate | shortDate}}', '1': 'dag', 'other': 'dagar '}">
            </data-ng-pluralize>
          </div>
          <div class="issue-description">
            <span class="meta">{{case.caseId}} - {{case.project}}</span>
            <h4>{{case.text}}</h4>
            <span class="creator">{{case.createdBy}}</span>
          </div>
          <div class="issue-actions">
            <div>
              <span class="action-status updated">Ändrad {{case.modificationDate() | shortDate}}</span>
              <span class="created-on">Skapad {{case.creationDate | shortDate}}</span>
            </div>
          </div>
        </a>
      </li>
    </ul> <!-- issue-list -->
  </div>
</div> <!-- content-primary -->
