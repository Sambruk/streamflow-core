<div class="content-primary" role="main">

  <!-- Module: Ärendebeskrivning & taggar -->
  <div class="m single-issue">
    <div class="issue-body">
      <form action="#" method="get" class="form-general cf" name="editCaseForm">
        <div class="m-c">
          <div class="row cols-1 cf">
            <div class="text col full col-1">
              <label for="case-description">Rubrik</label>
              <input type="text" name="description" id="case-description" data-ng-model="caseDescription" maxlength="50" data-ng-disabled="!canChangeDescription">
            </div>
          </div>

          <div class="row cols-1 cf">
            <div class="text col full col-1">
              <label for="issue-notes">Notering</label>
              <textarea name="issue-notes" id="issue-notes" cols="30" rows="5" data-ng-model="caseNote" data-ng-disabled="!canAddNote"></textarea>
            </div>
          </div>
        </div>
        <a ng-hide="!canChangeDescription || !canAddNote" class="btn inline inactive" data-ng-click="addCaseDescriptionAndNote($event)" data-ng-class="{inactive: !caseDescription || !caseNote}" name="note-submit" style="float:right">Spara ärendebeskrivning</a>
      </form>
    </div>
  </div><!-- /single-issue -->
  <!-- /Module: Ärendebeskrivning & taggar -->

</div>

<!-- Content secondary -->
<sidebar class="sidebar-content" sidebardata="sidebardata"></sidebar>
