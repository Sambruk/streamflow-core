<div class="content-primary" role="main">
  <!-- Single issue -->
  <div class="m single-issue">
    <!-- Issue header -->
    <div class="m-h cf" ng-show="sidebardata.canChangeDescription || sidebardata.canAddNote ">
      <a href="#/cases/{{ caze[0].id }}/edit" class="edit-module icon-edit" title="Redigera ärende">
        <span class="struct">Redigera ärende</span>
      </a>
    </div>
    <form action="#" method="get" class="cf" name='caseDetails'>
      <div class="row cols-1 cf" style="margin-bottom: 0px;">
        <div class="text col full col-1">
          <label for="case-description">Ärende</label>
          <input type="text" name="case-description" id="case-description"data-ng-model="caze[0].text" disabled>
        </div>
      </div>
      <!-- Issue body -->
      <div class="issue-body row cols-1 cf">
        <div class="issue-description row">
          <p ng-bind-html="notes[0].note"></p>
        </div>
      </div>
      <!-- /Issue body -->
    </form>
  </div>
  <!-- /Single issue -->
</div>
<!-- /Content primary -->

<!-- Content secondary -->
<sidebar class="sidebar-content" sidebardata="sidebardata"></sidebar>
