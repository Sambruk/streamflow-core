<div class="content-primary" role="main">
  <div class="m single-issue">
    <div class="m-h cf">
      <h2 class="id">{{caze[0].caseId}}</h2>
      <a href="#/cases/{{ caze[0].id }}/edit" class="action-btn" ng-show="sidebardata.canChangeDescription || sidebardata.canAddNote">
        <i class="icon-edit"></i>
        Redigera ärende
      </a>
    </div>
    <div class="m-c">
      <div class="issue-body">
        <form action="#" method="get" class="form-general cf" name="caseDetails">
          <div class="row">
            <div class="text">
              <label for="case-description" class="struct">Ärende</label>
              <input placeholder="Ärendetitel" type="text" name="case-description" id="case-description" data-ng-model="caze[0].text" disabled>
            </div>
            <div class="text">
              <label for="issue-notes" class="struct">Notering</label>
              <textarea placeholder="Anteckningar" id="issue-notes" ng-bind-html="notes[0].note" cols="30" rows="5" disabled></textarea>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<sidebar class="sidebar-content" sidebardata="sidebardata"></sidebar>
