<div class="content-primary" role="main">
  <!-- Single issue -->
  <div class="m single-issue" ng-hide="showSpinner.caze">
    <!-- Issue header -->
    <!-- <div class="m-h cf">
      <a href="#/cases/{{ caze[0].id }}/edit" class="edit-module icon-edit" title="Redigera ärende">
        <span class="struct">Redigera ärende</span>
      </a>
    </div> -->
    <form action="#" method="get" class="cf" name='caseDetails'>
      <div class="row cols-1 cf" style="margin-bottom: 0px;">
        <div class="text col full col-1">
          <label for="case-description">Ärende</label>
          <input type="text" name="case-description" id="case-description" data-sf-update-on-blur="changeCaseDescription($event, $success, $error)" data-ng-model="caze[0].text">
        </div>
      </div>
      <!-- Issue body -->
      <div class="issue-body row">
        <div class="issue-description">
          <p ng-bind-html="notesHistory[notesHistory.length -1].note | sanitize "></p>
        </div>
      </div>
      <!-- /Issue body -->
      <div class="row cols-1 cf">
        <div class="text col full col-1">
          <textarea placeholder="Notering" id="issue-notes" cols="30" rows="4" ng-model="noteToAdd"></textarea>
          <button style="float:right;" data-ng-click="addNote($event)" name="note-submit">Lägg till</button>
        </div>
      </div>
    </form>
  </div>
  <!-- /Single issue -->
  <div ng-show="showSpinner.caze" class="spinner"></div>
  <!-- Posted notes -->
  <div class="posted-notes">
    <div data-ng-repeat="note in notesHistory track by $index | orderBy: createdOn:reverse" ng-hide="$last == true">
        <div class="note-posted-by">
          <span class="struct">Postad av: </span>{{ note.creator }}
        </div>
        <div class="note-body">
          <p ng-bind-html="note.note | sanitize"></p>
        </div>
        <div class="msg-timestamp">
          <span class="note-timestamp">{{ note.createdOn | dateTime }}</span>
        </div>
        <br/>
      </div>
    </div>
  </div>
  <!-- / Posted notes -->
</div>
<!-- /Content primary -->

<!-- Content secondary -->
<sidebar class="sidebar-content" sidebardata="sidebardata"></sidebar>
