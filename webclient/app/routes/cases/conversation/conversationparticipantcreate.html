<div class="content-primary" role="main">
  <div class="m m-check-list">
    <div class="m-h">
      <h2>Lägg till deltagare</h2>
    </div>
    <div class="convo-input">
      <form action="#" method="get" class="cf">
        <div class="form-row cols-1">
          <div class="text select large full">
            <select
              data-placeholder="Deltagare/e-post"
              class="chosen-conversation-participant chosen-select"
              style="width: 100%;"
              data-ng-options="option.id as option.text for option in possibleParticipants"
              data-ng-model="participant"
              name="convo-text"
              id="convo-select"
            >
            </select>
          </div>
        </div>
        <div class="form-row">
          <div class="submit-area">
            <button class="right" data-ng-click="addParticipant($event)" name="convo-submit">Lägg till</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>

<!-- Content secondary -->
<sidebar class="sidebar-content"></sidebar>
