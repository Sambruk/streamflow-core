<div class="modal" data-ng-show="show">
  <div class="modal-overlay" data-ng-click="hideModal()"></div>
  <div class="modal-dialog" data-ng-style="dialogStyle">
    <div class="modal-header cf">
      <h3 data-ng-bind="dialogTitle"></h3>
      <button class="modal-close" data-ng-click="hideModal()">
        <i class="icon-close"></i>
        <span class="struct">Stäng modalfönster</span>
      </button>
    </div>
    <div class="modal-content" data-ng-transclude>
    </div>
  </div>
</div>
